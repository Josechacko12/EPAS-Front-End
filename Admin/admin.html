<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/admin.css">
    <img src="/logo.png">
    <form action="your-server-endpoint" method="post">
    <style>
        body{
            background-image:url("/landingbg.png");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    
         <div class="main">
            <h1>Employee Analysis</h1>
         </div>
         
         <div class="dash">
            <h1>Admin's Dashboard</h1>
        </div>

        <div class="dash2">
            <h1>~ DASHBOARD</h1>
        </div>

        <div class="checkin">
            <h1>Check In</h1>
            <hr>
         </div>

         <div class="checkout">
            <h1>Check Out</h1>
            <hr>
         </div>

         <div class="checkint">
            <input type="text" name="checkin" placeholder="HH:MM" style="height: 25px; border-radius:20px;">
         </div>

         <div class="timein">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12:00 Am</h1>
         </div>

         <div class="checkoutt">
            <input type="text" name="checkin" placeholder="HH:MM" required style="height: 25px;border-radius: 20px;">
         </div>



         <div class="timeout">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12:00 Pm</h1>
         </div>

         <div class="er">
            <h1>Error Rate</h1>
            <hr>
         </div>

         <div class="erv">
            <input type="number" name="error rate" placeholder="1/10" min="1" max="10" style="height: 25px;border-radius: 20px;width: 160px;">
         </div>

         <div class="ervr">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1-10</h1>
         </div>

         <div class="sub">
            <h1>Submission</h1>
            <hr>
         </div>

         <div class="subv">
            <input type="text" name="submission" placeholder="OnTime/Delayed" required style="height: 25px;border-radius: 20px;">
         </div>

         <div class="subr">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OnTime</h1>
         </div>

         <div class="subb">
            <button type="submit">SUBMIT</button>
         </div>
      </body>
</html>
